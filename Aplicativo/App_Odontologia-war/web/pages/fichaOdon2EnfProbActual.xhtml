<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templateFichaOdonto.xhtml">

        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

                <h:outputLabel value="Registrar, síntomas, cronología, localización, características, intensidad, causa aparente, síntomas asociados, evolución, estado actual" style="font-size: 11px;"/>

                        <center>
                            <p:spacer width="10" height="10" />
                            <p:inputTextarea rows="10" cols="100"  style="font-size: 12px;" autoResize="TRUE"
                                             value="#{ficha2enfPa.editEnfProbActual.epaDescripcion}" 
                                             onblur="value = value.toUpperCase();"/>
                        </center>
                    </h:panelGroup>  
                </h:panelGrid>

                <h:panelGroup>
                    <center>
                        <p:commandButton id="btnGrabar" value="Grabar" icon="ui-icon-disk" ajax="false" 
                                         style="margin:0; font-size: 14px" actionListener="#{ficha2enfPa.btnGrabar()}"/>
                    </center>
                </h:panelGroup>
            </p:panel>
        </h:form>
