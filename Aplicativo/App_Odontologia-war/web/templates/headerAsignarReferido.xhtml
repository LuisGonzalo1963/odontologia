<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="mainHeader" style="background-color: #E5EEF0;" >
        <h:panelGrid width="100%" border="0">
            <h:panelGroup>
                <center>
                    <h:panelGrid >
                        <h:outputText value="HOSPITAL DE ESPECIALIDADES FF. AA. No. 1" style="font-weight: bold;color: navy" />
                    </h:panelGrid>

                    <div id="top" >
                        <h:panelGroup>
                            <h:outputLabel value="Sistema Odontológico" style="color: black;font-weight: bold"/>
                            <p:spacer width="10" height="10" />
                            <span class="toolbarPipe">|</span>
                            <h:outputText value="Médico:" class="subtitulo" style="text-decoration: underline;color: black;font-weight: bold"/>
                            <p:spacer width="10"></p:spacer>
                            <h:outputText value="#{asignarTurno.loginPersonal.codigo} #{asignarTurno.loginPersonal.apellidos} #{asignarTurno.loginPersonal.nombres}" class="subtitulo"/>
                            <p:spacer width="20"></p:spacer>
                            <span class="toolbarPipe">|</span>
                            <h:outputText value="Fecha:" class="subtitulo" style="text-decoration: underline;color: black;font-weight: bold"/>
                            <p:spacer width="10"></p:spacer>
                            <h:outputText value="#{asignarTurno.fechaActual}" class="subtitulo">
                                <f:convertDateTime dateStyle="full" timeZone="America/Guayaquil" type="date" />
                            </h:outputText>
                            <p:commandLink value="Listar Turnos" immediate="true" actionListener="#{acceso.regresarPagina()}" style="float:right; text-align:right; margin-left:5px; margin-top:5px;"></p:commandLink>
                        </h:panelGroup>
                    </div>
                </center>
            </h:panelGroup>

        </h:panelGrid>
    </h:form>
</ui:composition>
